    function shiftstart(arcs) {
        let bb = document.getElementById(arcs[0]).getBBox();
        arcs.forEach(function(idval, index) {
            if (index > 0) {
                let element = document.getElementById(idval);
                let d = "M" + (bb.x + bb.width) + ", " + (bb.y + bb.height) + element.getAttribute("d").substring(5);
                element.setAttribute("d", d);
            }
        });
    }
    </script>
